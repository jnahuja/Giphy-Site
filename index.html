<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy-site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap File -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giphyJS.js"></script>
</head>

<body>
    <!-- Overall Bootstrap Grid -->
    <div class="container">
        <div class="row">
            <div id="buttons-view"></div>
        </div>
        <div class="row">
            <div class="col-lg-10" id="gifsColumn">
                <div id="gifs-view">
                </div>
            </div>
            <div class="col-lg-2" id="searchColumn">
                <form id="movie-form">
                    <label for="topic-input">Add a Topic Bro</label>
                    <input type="text" id="topic-input">
                    <br>
                
                    <!-- Button triggers new topic to be added -->
                    <input id="add-topic" type="submit" value="Add a Topic Bro">
                </form>
            </div>
        </div>

    </div>
</body>

</html>
